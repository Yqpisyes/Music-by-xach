    <script>
        const audio = document.getElementById('audio-engine');
        const playBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currTimeText = document.getElementById('current-time');
        const durationText = document.getElementById('duration');
        const titleDisplay = document.getElementById('current-title');
        const lyricsWrapper = document.getElementById('lyrics-wrapper');
        const lyricBox = document.getElementById('lyric-box');
        const items = Array.from(document.querySelectorAll('.song-item'));

        let currentIndex = -1;
        let isPlayingMusic = false;
        let lyricData = [];
        let typeTimer = null;

        // è§£ææ­Œè¯
        function parseLyric(text) {
            const lines = text.split('\n');
            const result = [];
            const pattern = /\[(\d{2}):(\d{2})\.(\d{2,3})\](.*)/;
            const tempMap = {};
            lines.forEach(line => {
                const matches = pattern.exec(line);
                if (matches) {
                    const timeKey = (parseInt(matches[1]) * 60 + parseInt(matches[2]) + parseInt(matches[3]) / 1000).toFixed(3);
                    const content = matches[4].trim();
                    if (content) {
                        if (tempMap[timeKey]) tempMap[timeKey] += `<span class="translation">${content}</span>`;
                        else tempMap[timeKey] = content;
                    }
                }
            });
            for (let time in tempMap) result.push({ time: parseFloat(time), content: tempMap[time] });
            result.sort((a, b) => a.time - b.time);
            return result;
        }

        async function loadLyrics(fileName) {
            try {
                const response = await fetch(`./lrc/${fileName}.lrc`);
                const text = await response.text();
                lyricData = parseLyric(text);
                renderLyrics();
            } catch (err) {
                lyricData = [{time: 0, content: "æš‚æ— æ­Œè¯"}];
                renderLyrics();
            }
        }

        function renderLyrics() {
            lyricsWrapper.innerHTML = lyricData.map(line => `<div class="lyric-line">${line.content}</div>`).join('');
            syncLyricPos(0);
        }

        function syncLyricPos(index) {
            const lines = document.querySelectorAll('.lyric-line');
            if (!lines[index]) return;
            lines.forEach((l, i) => l.classList.toggle('active', i === index));
            const targetOffset = 110 - lines[index].offsetTop - (lines[index].offsetHeight / 2);
            lyricsWrapper.style.transform = `translateY(${targetOffset}px)`;
        }

        // æ‰“å­—æœº
        const phrases = ["ç­”æ¡ˆåœ¨è·¯å£ï¼Œä¸åœ¨å°½å¤´ ğŸŒ¿", "æ„¿æ—‹å¾‹æ²»æ„ˆä½ çš„ä»Šæ—¥ä»½ä¸å¼€å¿ƒ âœ¨"];
        let phraseIdx = 0, charIdx = 0, isDeleting = false;
        function typeEffect() {
            if (isPlayingMusic) return;
            const current = phrases[phraseIdx];
            titleDisplay.innerText = current.substring(0, charIdx);
            let speed = isDeleting ? 60 : 120;
            if (!isDeleting && charIdx === current.length) { speed = 2000; isDeleting = true; }
            else if (isDeleting && charIdx === 0) { isDeleting = false; phraseIdx = (phraseIdx + 1) % phrases.length; speed = 500; }
            else { charIdx = isDeleting ? charIdx - 1 : charIdx + 1; }
            typeTimer = setTimeout(typeEffect, speed);
        }

        async function playSong(index) {
            isPlayingMusic = true;
            clearTimeout(typeTimer);
            document.getElementById('cursor').style.display = 'none';
            
            // æ‰‹æœºç«¯å±•å¼€æ­Œè¯
            lyricBox.classList.add('lyrics-active');
            
            currentIndex = index;
            items.forEach((li, i) => li.classList.toggle('active', i === currentIndex));
            const item = items[currentIndex];
            audio.src = item.getAttribute('data-src');
            titleDisplay.innerText = item.querySelector('.song-name').innerText;
            
            await loadLyrics(item.getAttribute('data-lrc-file'));
            audio.play();
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
        }

        playBtn.onclick = () => {
            if (currentIndex === -1) { playSong(0); return; }
            audio.paused ? audio.play() : audio.pause();
            playIcon.style.display = audio.paused ? 'block' : 'none';
            pauseIcon.style.display = audio.paused ? 'none' : 'block';
        };

        audio.ontimeupdate = () => {
            if (!audio.duration) return;
            progressBar.style.width = (audio.currentTime / audio.duration) * 100 + '%';
            currTimeText.innerText = formatTime(audio.currentTime);
            const index = lyricData.findIndex((line, i) => {
                const next = lyricData[i + 1];
                return audio.currentTime >= line.time && (!next || audio.currentTime < next.time);
            });
            if (index !== -1) syncLyricPos(index);
        };

        progressContainer.onclick = (e) => {
            const rect = progressContainer.getBoundingClientRect();
            audio.currentTime = ((e.clientX - rect.left) / rect.width) * audio.duration;
        };

        audio.onloadedmetadata = () => { durationText.innerText = formatTime(audio.duration); };
        audio.onended = () => playSong((currentIndex + 1) % items.length);
        items.forEach((li, idx) => li.onclick = () => playSong(idx));

        function formatTime(secs) {
            return `${Math.floor(secs/60).toString().padStart(2,'0')}:${Math.floor(secs%60).toString().padStart(2,'0')}`;
        }
        typeEffect();
    </script>
