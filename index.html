<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xa_CHã®Music Â· åŠ¨æ€æ­Œå•</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: radial-gradient(circle at center, #764ba2 0%, #667eea 30%, #4ca1af 60%, #2c3e50 100%);
            background-size: 150% 150%;
            animation: moveBg 12s ease-in-out infinite alternate;
            height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: "Microsoft YaHei", sans-serif; color: white; overflow: hidden;
        }

        @keyframes moveBg { 0% { background-position: center; } 100% { background-position: 20% 20%; } }

        .player-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            padding: 30px; border-radius: 35px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            width: 92%; max-width: 420px; border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex; flex-direction: column; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- æ­Œè¯æŠ˜å é€»è¾‘ --- */
        .lyrics-container {
            max-height: 0; /* åˆå§‹éšè— */
            opacity: 0;
            overflow: hidden;
            margin: 0;
            position: relative;
            transition: max-height 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s, margin 0.4s;
            mask-image: linear-gradient(to bottom, transparent, black 25%, black 75%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 25%, black 75%, transparent);
        }

        /* æ’­æ”¾æ—¶å±•å¼€çš„ç±» */
        .lyrics-active {
            max-height: 220px;
            opacity: 1;
            margin: 15px 0;
        }

        #lyrics-wrapper { transition: transform 0.4s ease-out; text-align: center; }

        .lyric-line {
            padding: 10px 15px; font-size: 0.95rem; opacity: 0.2;
            transition: all 0.4s ease; min-height: 40px; line-height: 1.5;
        }
        .lyric-line.active { opacity: 1; transform: scale(1.05); font-weight: bold; }
        .translation { display: block; font-size: 0.8em; opacity: 0.7; margin-top: 4px; font-weight: normal; }

        /* --- å“åº”å¼å¸ƒå±€ï¼ˆç”µè„‘ç«¯ä¿æŒä¸å˜ï¼‰ --- */
        @media (min-width: 850px) {
            .player-card { max-width: 950px; flex-direction: row; gap: 40px; padding: 40px; }
            .main-player-part { flex: 1.2; }
            .playlist-container { flex: 0.8; height: 480px; }
            .lyrics-container { max-height: 220px; opacity: 1; margin: 20px 0; } /* ç”µè„‘ç«¯é»˜è®¤å±•å¼€ */
        }

        /* æ‰‹æœºç«¯åˆ—è¡¨æ»šåŠ¨ä¼˜åŒ– */
        @media (max-width: 849px) {
            .player-card { max-height: 95vh; }
            .playlist-container {
                max-height: 300px;
                overflow-y: auto;
                margin-top: 10px;
                border-top: 1px solid rgba(255,255,255,0.1);
                padding-top: 10px;
                scrollbar-width: none;
            }
            .playlist-container::-webkit-scrollbar { display: none; }
        }

        /* å…¶ä»–æ§ä»¶æ ·å¼ */
        .site-title { font-size: 0.65rem; opacity: 0.6; letter-spacing: 4px; margin-bottom: 12px; text-transform: uppercase; }
        .title-wrapper { height: 2.2rem; margin-bottom: 15px; display: flex; align-items: center; font-size: 1.1rem; font-weight: bold; }
        #cursor { width: 2px; height: 1.1rem; background-color: #fff; margin-left: 6px; animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        .controls-row { background: rgba(0, 0, 0, 0.2); padding: 18px; border-radius: 22px; display: flex; align-items: center; gap: 18px; }
        .progress-section { flex: 1; }
        .progress-container { width: 100%; height: 6px; background: rgba(255, 255, 255, 0.1); border-radius: 3px; cursor: pointer; position: relative; margin-bottom: 6px; }
        .progress-bar { width: 0%; height: 100%; background: #fff; border-radius: 3px; }
        .time-info { display: flex; justify-content: space-between; font-size: 0.65rem; opacity: 0.5; font-family: monospace; }
        .play-btn { width: 48px; height: 48px; background: #fff; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .play-btn svg { fill: #2c3e50; width: 20px; height: 20px; }
        
        /* åŠ¨æ€åˆ—è¡¨é¡¹æ ·å¼ (ä¸ä¹‹å‰ä¸€è‡´) */
        .song-item { padding: 12px 18px; background: rgba(255, 255, 255, 0.05); margin-bottom: 8px; border-radius: 12px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; }
        .song-item:hover { background: rgba(255, 255, 255, 0.08); }
        .song-item.active { background: #fff; color: #2c3e50; }
        .song-name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 0.85rem; }

        /* åŠ è½½æç¤º (å¯é€‰) */
        .playlist-loading { color: rgba(255,255,255,0.5); text-align: center; padding: 15px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="player-card">
        <div class="main-player-part">
            <div class="site-title">Xa_CHã®Music</div>
            <div class="title-wrapper">
                <div id="current-title"></div>
                <div id="cursor"></div>
            </div>

            <div class="lyrics-container" id="lyric-box">
                <div id="lyrics-wrapper"></div>
            </div>

            <audio id="audio-engine"></audio>

            <div class="controls-row">
                <div class="progress-section">
                    <div class="progress-container" id="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <div class="time-info">
                        <span id="current-time">00:00</span>
                        <span id="duration">00:00</span>
                    </div>
                </div>
                <button class="play-btn" id="play-pause-btn">
                    <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <svg id="pause-icon" style="display:none" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>
            </div>
        </div>

        <!-- åŠ¨æ€æ­Œå•å®¹å™¨ (åŸé™æ€ li å·²ç§»é™¤) -->
        <div class="playlist-container">
            <ul class="playlist" style="list-style: none;">
                <!-- è¿™é‡Œä¼šç”± JavaScript åŠ¨æ€å¡«å…… -->
                <li class="playlist-loading">åŠ è½½æ­Œå•ä¸­...</li>
            </ul>
        </div>
    </div>

    <script>
        (function() {
            // ----- DOM å…ƒç´  -----
            const audio = document.getElementById('audio-engine');
            const playBtn = document.getElementById('play-pause-btn');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');
            const currTimeText = document.getElementById('current-time');
            const durationText = document.getElementById('duration');
            const titleDisplay = document.getElementById('current-title');
            const lyricsWrapper = document.getElementById('lyrics-wrapper');
            const lyricBox = document.getElementById('lyric-box');
            const playlistUl = document.querySelector('.playlist');  // <ul>

            // ----- çŠ¶æ€å˜é‡ -----
            let songList = [];                // ä»å¤–éƒ¨ JSON è¯»å–çš„æ­Œæ›²åˆ—è¡¨
            let currentIndex = -1;             // å½“å‰æ’­æ”¾ç´¢å¼•
            let isPlayingMusic = false;        // æ˜¯å¦æ­£åœ¨æ’­æ”¾ (æ§åˆ¶æ‰“å­—æœº)
            let lyricData = [];                 // å½“å‰æ­Œè¯æ•°æ®
            let typeTimer = null;               // æ‰“å­—æœºå®šæ—¶å™¨

            // ----- è¾…åŠ©å‡½æ•°ï¼šæ—¶é—´æ ¼å¼åŒ– -----
            function formatTime(secs) {
                if (isNaN(secs)) return '00:00';
                return `${Math.floor(secs/60).toString().padStart(2,'0')}:${Math.floor(secs%60).toString().padStart(2,'0')}`;
            }

            // ----- æ­Œè¯è§£æ (ä¸åŸæ¥ä¸€è‡´) -----
            function parseLyric(text) {
                const lines = text.split('\n');
                const result = [];
                const pattern = /\[(\d{2}):(\d{2})\.(\d{2,3})\](.*)/;
                const tempMap = {};
                lines.forEach(line => {
                    const matches = pattern.exec(line);
                    if (matches) {
                        const timeKey = (parseInt(matches[1]) * 60 + parseInt(matches[2]) + parseInt(matches[3]) / 1000).toFixed(3);
                        const content = matches[4].trim();
                        if (content) {
                            if (tempMap[timeKey]) tempMap[timeKey] += `<span class="translation">${content}</span>`;
                            else tempMap[timeKey] = content;
                        }
                    }
                });
                for (let time in tempMap) result.push({ time: parseFloat(time), content: tempMap[time] });
                result.sort((a, b) => a.time - b.time);
                return result;
            }

            // ----- åŠ è½½æ­Œè¯ (æ ¹æ®æ–‡ä»¶å) -----
            async function loadLyrics(fileName) {
                try {
                    const response = await fetch(`./lrc/${fileName}.lrc`);
                    if (!response.ok) throw new Error('æ­Œè¯æ–‡ä»¶ä¸å­˜åœ¨');
                    const text = await response.text();
                    lyricData = parseLyric(text);
                } catch (err) {
                    lyricData = [{ time: 0, content: "æš‚æ— æ­Œè¯" }];
                }
                renderLyrics();
            }

            // æ¸²æŸ“æ­Œè¯åˆ° wrapper
            function renderLyrics() {
                lyricsWrapper.innerHTML = lyricData.map(line => `<div class="lyric-line">${line.content}</div>`).join('');
                syncLyricPos(0);
            }

            // æ­Œè¯æ»šåŠ¨å®šä½
            function syncLyricPos(index) {
                const lines = document.querySelectorAll('.lyric-line');
                if (!lines.length) return;
                if (!lines[index]) index = 0;
                lines.forEach((l, i) => l.classList.toggle('active', i === index));
                const targetOffset = 110 - (lines[index]?.offsetTop || 0) - (lines[index]?.offsetHeight / 2 || 0);
                lyricsWrapper.style.transform = `translateY(${targetOffset}px)`;
            }

            // ----- æ‰“å­—æœºæ•ˆæœ (çº¯è£…é¥°ï¼Œæ— éŸ³ä¹æ—¶æ˜¾ç¤º) -----
            const phrases = ["ç­”æ¡ˆåœ¨è·¯å£ï¼Œä¸åœ¨å°½å¤´ ğŸŒ¿", "æ„¿æ—‹å¾‹æ²»æ„ˆä½ çš„ä»Šæ—¥ä»½ä¸å¼€å¿ƒ âœ¨"];
            let phraseIdx = 0, charIdx = 0, isDeleting = false;

            function typeEffect() {
                // åªæœ‰åœ¨éæ’­æ”¾çŠ¶æ€æ‰æ‰§è¡Œæ‰“å­—æœº
                if (isPlayingMusic) return;

                const current = phrases[phraseIdx];
                titleDisplay.innerText = current.substring(0, charIdx);
                let speed = isDeleting ? 60 : 120;

                if (!isDeleting && charIdx === current.length) {
                    speed = 2000;
                    isDeleting = true;
                } else if (isDeleting && charIdx === 0) {
                    isDeleting = false;
                    phraseIdx = (phraseIdx + 1) % phrases.length;
                    speed = 500;
                } else {
                    charIdx = isDeleting ? charIdx - 1 : charIdx + 1;
                }
                typeTimer = setTimeout(typeEffect, speed);
            }

            // å¯åŠ¨æ‰“å­—æœº (æœ€åˆè°ƒç”¨)
            typeEffect();

            // ----- æ’­æ”¾æ ¸å¿ƒå‡½æ•° (æ¥æ”¶ç´¢å¼•) -----
            async function playSong(index) {
                if (!songList.length || index < 0 || index >= songList.length) return;

                // åœæ­¢æ‰“å­—æœºï¼Œæ˜¾ç¤ºæ­Œå
                isPlayingMusic = true;
                clearTimeout(typeTimer);
                document.getElementById('cursor').style.display = 'none';

                // æ‰‹æœºç«¯å±•å¼€æ­Œè¯
                lyricBox.classList.add('lyrics-active');

                // æ›´æ–°ç´¢å¼•ä¸UI activeç±»
                currentIndex = index;
                const allItems = document.querySelectorAll('.song-item');
                allItems.forEach((li, i) => li.classList.toggle('active', i === currentIndex));

                const song = songList[currentIndex];
                audio.src = song.src;                // éŸ³ä¹è·¯å¾„
                titleDisplay.innerText = song.name;   // æ˜¾ç¤ºæ­Œå

                // åŠ è½½å¯¹åº”æ­Œè¯
                await loadLyrics(song.lrc);

                // æ’­æ”¾
                try {
                    await audio.play();
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                } catch (e) {
                    console.warn('è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œç­‰å¾…ç”¨æˆ·äº¤äº’');
                    // å¦‚æœæµè§ˆå™¨é˜»æ­¢è‡ªåŠ¨æ’­æ”¾ï¼Œè‡³å°‘è®©UIå¤„äºæš‚åœçŠ¶æ€
                    isPlayingMusic = false;
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                }
            }

            // ----- æ¸²æŸ“æ­Œå• (æ ¹æ®songList) -----
            function renderPlaylist(songs) {
                if (!songs.length) {
                    playlistUl.innerHTML = '<li class="playlist-loading">æš‚æ— æ­Œæ›²</li>';
                    return;
                }
                const html = songs.map((song, idx) => `
                    <li class="song-item" data-index="${idx}">
                        <span class="song-name">${escapeHtml(song.name)}</span>
                    </li>
                `).join('');
                playlistUl.innerHTML = html;
            }

            // ç®€å•çš„é˜²XSSè½¬ä¹‰ (æ­Œæ›²åå¯èƒ½åŒ…å«ç¬¦å·)
            function escapeHtml(unsafe) {
                return unsafe.replace(/[&<>"]/g, function(m) {
                    if (m === '&') return '&amp;';
                    if (m === '<') return '&lt;';
                    if (m === '>') return '&gt;';
                    if (m === '"') return '&quot;';
                    return m;
                });
            }

            // ----- ä»å¤–éƒ¨ JSON åŠ è½½æ­Œå• -----
            async function loadPlaylistFromJSON() {
                try {
                    const response = await fetch('./playlist.json');  // å‡è®¾ä¸index.htmlåŒç›®å½•
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();
                    // é¢„æœŸæ ¼å¼: [{ name, src, lrc }, ...]
                    songList = data;
                } catch (err) {
                    console.error('åŠ è½½æ­Œå•å¤±è´¥:', err);
                    // é™çº§æç¤ºï¼Œæˆ–è€…å¯ä»¥ä¿ç•™å‡ æ¡é»˜è®¤ï¼Ÿä½†æ ¹æ®éœ€æ±‚ï¼Œä¸å†™æ­»ï¼Œæ‰€ä»¥æ˜¾ç¤ºé”™è¯¯
                    songList = [];
                }

                // æ— è®ºæˆåŠŸä¸å¦ï¼Œé‡æ–°æ¸²æŸ“åˆ—è¡¨
                renderPlaylist(songList);

                // å¦‚æœæœ‰æ­Œæ›²ä½†æ²¡æœ‰æ’­æ”¾ï¼Œä¿æŒæœªæ’­æ”¾çŠ¶æ€ï¼Œæ‰“å­—æœºç»§ç»­
                if (songList.length > 0) {
                    // å¯ä»¥é€‰æ‹©é»˜è®¤é«˜äº®ç¬¬ä¸€é¡¹ï¼Ÿä½†ä¸ºäº†ç¬¦åˆåŸè¡Œä¸º(æ— é€‰ä¸­)ï¼Œä¸åšè‡ªåŠ¨é«˜äº®
                    // ä½†ç§»é™¤åŠ è½½æç¤ºåå¯èƒ½ç©ºç™½ï¼Œå¯ä»¥æ¥å—
                } else {
                    // ç©ºåˆ—è¡¨æ—¶æ˜¾ç¤ºå ä½
                }
            }

            // ----- äº‹ä»¶ç»‘å®š -----

            // 1. æ’­æ”¾/æš‚åœæŒ‰é’®
            playBtn.onclick = () => {
                if (songList.length === 0) return;  // æ— æ­Œå•ä¸æ“ä½œ

                if (currentIndex === -1) {
                    // ä»æœªé€‰æ‹©ä»»ä½•æ­Œæ›² â†’ æ’­æ”¾ç¬¬ä¸€é¦–
                    playSong(0);
                    return;
                }

                if (audio.paused) {
                    // å½“å‰æš‚åœ â†’ æ’­æ”¾
                    audio.play().then(() => {
                        playIcon.style.display = 'none';
                        pauseIcon.style.display = 'block';
                        isPlayingMusic = true;
                        clearTimeout(typeTimer);
                        document.getElementById('cursor').style.display = 'none';
                        // æ¢å¤æ­Œåæ˜¾ç¤º (å¯èƒ½è¢«æ‰“å­—æœºè¦†ç›–)
                        titleDisplay.innerText = songList[currentIndex].name;
                    }).catch(e => console.warn('æ’­æ”¾å¤±è´¥', e));
                } else {
                    // æ­£åœ¨æ’­æ”¾ â†’ æš‚åœ
                    audio.pause();
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                    isPlayingMusic = false;
                    // é‡å¯æ‰“å­—æœº (è®©æ–‡å­—é‡æ–°å‡ºç°)
                    clearTimeout(typeTimer);
                    typeEffect();
                }
            };

            // 2. è¿›åº¦æ¡ç‚¹å‡»è·³è½¬
            progressContainer.onclick = (e) => {
                if (!audio.duration) return;
                const rect = progressContainer.getBoundingClientRect();
                const pct = (e.clientX - rect.left) / rect.width;
                audio.currentTime = pct * audio.duration;
            };

            // 3. éŸ³é¢‘æ—¶é—´æ›´æ–° â†’ è¿›åº¦æ¡ & æ­Œè¯åŒæ­¥
            audio.ontimeupdate = () => {
                if (!audio.duration) return;
                progressBar.style.width = (audio.currentTime / audio.duration) * 100 + '%';
                currTimeText.innerText = formatTime(audio.currentTime);

                // æ­Œè¯é«˜äº®
                if (lyricData.length) {
                    let activeIdx = -1;
                    for (let i = 0; i < lyricData.length; i++) {
                        const line = lyricData[i];
                        const next = lyricData[i + 1];
                        if (audio.currentTime >= line.time && (!next || audio.currentTime < next.time)) {
                            activeIdx = i;
                            break;
                        }
                    }
                    if (activeIdx !== -1) syncLyricPos(activeIdx);
                }
            };

            // 4. å…ƒæ•°æ®åŠ è½½å®Œæˆæ˜¾ç¤ºæ€»æ—¶é•¿
            audio.onloadedmetadata = () => {
                durationText.innerText = formatTime(audio.duration);
            };

            // 5. æ’­æ”¾ç»“æŸè‡ªåŠ¨ä¸‹ä¸€é¦– (å¾ªç¯)
            audio.onended = () => {
                if (songList.length === 0) return;
                const nextIndex = (currentIndex + 1) % songList.length;
                playSong(nextIndex);
            };

            // 6. ä½¿ç”¨äº‹ä»¶å§”æ‰˜ç›‘å¬æ­Œå•ç‚¹å‡» (åŠ¨æ€æ·»åŠ )
            playlistUl.addEventListener('click', (e) => {
                const li = e.target.closest('.song-item');
                if (!li) return;
                const index = li.getAttribute('data-index');
                if (index !== null) {
                    playSong(parseInt(index, 10));
                }
            });

            // 7. éŸ³é¢‘é”™è¯¯å¤„ç† (æ¯”å¦‚æ–‡ä»¶ç¼ºå¤±)
            audio.onerror = () => {
                console.warn('éŸ³é¢‘åŠ è½½å¤±è´¥ï¼Œå°è¯•ä¸‹ä¸€é¦–');
                if (songList.length > 0 && currentIndex !== -1) {
                    // ç®€å•è·³è¿‡ï¼Œä¹Ÿå¯ä»¥æç¤º
                    audio.onended(); // è§¦å‘ç»“æŸè¡Œä¸º
                }
            };

            // ----- åˆå§‹åŒ–ï¼šåŠ è½½å¤–éƒ¨æ­Œå• -----
            loadPlaylistFromJSON();

            // æš´éœ²éƒ¨åˆ†å˜é‡ä¾¿äºè°ƒè¯• (éå¿…é¡»)
        })();
    </script>
</body>
</html>
